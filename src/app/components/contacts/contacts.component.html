<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Gestion des Contacts</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-12 bg-warning text-center">Liste contacts</div>
  </div>

  <div class="row mb-2">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="sortContacts('nom')">Trier par Nom</button>
      <button type="button" class="btn btn-primary" (click)="sortContacts('numero')">Trier par Numéro</button>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Rechercher par Nom ou Numéro" [(ngModel)]="searchTerm" (input)="searchContacts()">
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Prenom Nom</th>
      <th>Numéro</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of filteredContacts">
      <td>{{ contact.prenom }} {{ contact.nom }}</td>
      <td>{{ contact.numero }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="editContact(contact)">Modifier</button>
        <button type="button" class="btn btn-danger" (click)="deleteContact(contact)">Supprimer</button>
        <button type="button" class="btn btn-info" (click)="showContactDetails(contact)">Détails</button>

        <!--<a [routerLink]="['/contacts', contact.id]" class="btn btn-info">Détails</a>-->
      </td>
    </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-secondary" (click)="cancelContactDetails()">Annuler</button>

  <!-- Edit Contact Form -->
  <div *ngIf="selectedContact">
    <h4>Modifier Contact</h4>
    <form (submit)="saveEditedContact()">
      <div class="form-group">
        <label for="editedPrenom">Prénom:</label>
        <input id="editedPrenom" class="form-control" [(ngModel)]="selectedContact.prenom" name="editedPrenom" required>
      </div>
      <div class="form-group">
        <label for="editedNom">Nom:</label>
        <input id="editedNom" class="form-control" [(ngModel)]="selectedContact.nom" name="editedNom" required>
      </div>
      <div class="form-group">
        <label for="editedNumero">Numéro de téléphone:</label>
        <input id="editedNumero" class="form-control" [(ngModel)]="selectedContact.numero" name="editedNumero" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Annuler</button>
      </div>
    </form>
  </div>
  <app-detail-contact [contact]="selectedContact"></app-detail-contact>

</div>
<footer class="bg-dark text-white p-3 text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>Contactez-nous : contact@votreentreprise.com | Tél : +123 456 789</p>
      </div>
      <div class="col-md-6">
        <p>&copy; 2024 Votre Entreprise. Tous droits réservés.</p>
        <p><a href="/politique-confidentialite">Politique de confidentialité</a></p>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <a href="https://www.facebook.com/votreentreprise" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/votreentreprise" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/company/votreentreprise" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</footer>
