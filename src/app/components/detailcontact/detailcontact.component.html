<!-- detailcontact.component.html -->

<div *ngIf="contact">
  <h2>Détails du contact</h2>
  <p><strong>Prénom:</strong> {{ contact.prenom }}</p>
  <p><strong>Nom:</strong> {{ contact.nom }}</p>
  <p><strong>Numéro de téléphone:</strong> {{ contact.numero }}</p>
  <p><strong>Email:</strong> {{ contact.mail }}</p>
</div>
